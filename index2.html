<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<!-- CSS 1.3.1 -->
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<!-- JQuery 1.9.1-->
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<!-- JQuery Mobile 1.3.1-->
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
  <div data-role="popup" id="popup">
    <div data-role="content">Pop UP teste</div>
  </div>
	
	<div data-role="header">
		<h1>Pop Up e Dialog</h1>
	</div>
	<div data-role="content">	 
		<ul data-role="listview">
			<li><a href="#popup" data-rel="popup" data-transition="flip">Pop Up</a></li>
            <li><a href="#diolog" data-rel="dialog">Dialogo</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4>JQuery Mobile</h4>
	</div>
</div>
<div data-role="dialog" id="diolog">
  <div data-role="content">Dialogo</div>
</div>
</body>
</html>
